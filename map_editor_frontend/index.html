<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Map Editor</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <div class="header-parent">
    <header>
      <div>Current Level: <span id="level-name"></span></div>
      <div>
        Dimensions: <span id="level-width"></span> X <span id="level-height"></span>
      </div>
      <div>
        <label for="levels">Choose a different level:</label>

        <select name="levels" id="levels-select">
        </select>
      </div>
    </header>
    <div class="left-side">
      <div id="tool-box">
        <div class="tool-button selected">Toggle</div>
        <div class="tool-button">Door</div>
      </div>
    </div>
    <div id="map">
      <div class="map-row">
        <div class="tile map-header"></div>
        <div class="tile map-header">1</div>
        <div class="tile map-header">2</div>
        <div class="tile map-header">3</div>
        <div class="tile map-header">4</div>
        <div class="tile map-header">5</div>
        <div class="tile map-header">6</div>
        <div class="tile map-header">7</div>
        <div class="tile map-header">8</div>
        <div class="tile map-header">9</div>
        <div class="tile map-header">10</div>
        <div class="tile map-header">11</div>
      </div>
    </div>
    <div class="right-side"></div>
    <footer>
      This is a footer
    </footer>
  </div>


  <script src="./index.js"></script>
</body>

</html>
