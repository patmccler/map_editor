<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Map Editor</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <div class="header-parent">
    <header>
      <div>Current Level: <span id="level-name"></span></div>
      <div>
        Dimensions: <span id="level-width"></span> X <span id="level-height"></span>
      </div>
      <div>
        <label for="levels">Choose a different level:</label>

        <select name="levels" id="levels-select">
        </select>
      </div>
    </header>
    <div class="left-side">
      <div id="tool-box">
        <div class="tool-header">Tools:</div>
      </div>
    </div>
    <div id="map">
    </div>
    <div class="right-side"></div>
    <footer>
      <div id="action-header" class="action">Actions</div>
      <div id="new-level" class="action"> New <br>Level </div>
    </footer>
    <div id="new-level-modal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Add a New Level</h2>
        </div>
        <div class="modal-body">
          <div id="modal-errors"></div>
          <label>Level Name:</label>
          <input id="name-input"><br>
          <label>Width:</label>
          <input id="width-input" type="number"><br>
          <label>Height:</label>
          <input id="height-input" type="number"><br>
          <button id="new-level-button">Create Level</button>
        </div>
      </div>

    </div>
  </div>


  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
